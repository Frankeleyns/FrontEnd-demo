<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定</title>
</head>
<body>
    <div id="app">
        <button @click="play">玩游戏</button>
    </div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el : "#app",
        data : {
            game : "英雄联盟"
        },
        methods: {
            play() {
                alert('我要玩 ' + this.game)
            }
        }
    })
</script>
</html>
