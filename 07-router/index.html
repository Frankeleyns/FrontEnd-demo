<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <title>Vue-Router</title>
</head>

<body>
    <div id="app">
        <h1>Hello Vue Router!</h1>
        <p>
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <!-- 通过传入 `to` 属性指定链接. -->
            <router-link to="/">首页</router-link>
            <router-link to="/equip">装备列表</router-link>
            <router-link to="/hero">英雄列表</router-link>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
    </div>
</body>
<script>

    // 1. 定义路由组件
    const welcome = { template: "<h1>英雄联盟首页</h1>" }
    const equip = { template: "<h1>装备列表<h1>" }
    const hero = {template: "<h1>英雄列表</h1>" }

    // 2. 定义路由集合
    const routes = [
        { path: '/', redirect: '/welcome' }, // 默认的欢迎页面
        { path: '/welcome', component: welcome },
        { path: '/equip', component: equip },
        { path: '/hero', component: hero }
    ]

    // 3. 创建 router 实例，传入组件
    const router = new VueRouter({
        routes // 缩写，相当于 routes: routes
    })

    // 4. 加载 vue-router
    new Vue({
        el: "#app",
        data: {},
        router
    })

</script>

</html>
